<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .sidebar {
            background-color: grey;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .profile-links {
            margin-top: auto;
        }
        .profile-links a {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }
        .profile-links a:hover {
            text-decoration: underline;
        }
        .product-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .product-box h3 {
            margin-bottom: 10px;
        }
        .product-box p {
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- боковая -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <h2>Меню</h2>
                <a href="#">Главная</a>
                <a href="#">Категории</a>
                <a href="#">Заказы</a>
                <a href="#">Контакты</a>
                <div class="profile-links">
                    <a href="#">Профиль</a>
                    <a href="#">Выход</a>
                </div>
            </nav>
            <!-- главная -->
            <main class="col-md-9 col-lg-10">
                <div class="main-content">
                    <h1 class="mt-4">Категория 1</h1>
                    <p class="text-secondary">Вы находитесь на сайте, предназначенном для продажи товаров</p>
                    <div class="row mt-4 justify-content-center">
                        <!-- 1 -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="product-box">
                                <h3>Товар 1</h3>
                                <p><strong>100$</strong></p>
                                <p class="text-muted">описание товара</p>
                                <button class="buy-button">КУПИТЬ</button>
                            </div>
                        </div>
                        <!-- 2 -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="product-box">
                                <h3>Товар 1</h3>
                                <p><strong>100$</strong></p>
                                <p class="text-muted">описание товара</p>
                                <button class="buy-button">КУПИТЬ</button>
                            </div>
                        </div>
                        <!-- 3 -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="product-box">
                                <h3>Товар 1</h3>
                                <p><strong>100$</strong></p>
                                <p class="text-muted">описание товара</p>
                                <button class="buy-button">КУПИТЬ</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
